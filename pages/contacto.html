  <!-- Formulario -->
  <section>
    <h2 class="section__title section_title--contact">
      Contacto
    </h2>
    <p class="section__subtitle section__subtitle--about">Cuénteme algo</p>
    <form>
      <div>
        <input type="radio" id="trato" name="trato" value="Doña">
        <label for="glam">D.<sup>a</sup> </label>

        <input type="radio" id="trato" name="trato" value="Don">
        <label for="grunge">D.</label>
      </div>

      <input placeholder="Nombre" type="text" name="name" required>

      <input placeholder="Su correo" type="email" name="email" required>

      <textarea placeholder="Su comentario" type="text" name="mensaje" rows="6"></textarea>

      <div>
        <input type="checkbox" id="condiciones" name="condiciones" value="condiciones" required>
        <label for="condiciones">Acepto las condiciones de uso</label>
      </div>

      <input class="button" type="submit" value="Enviar">

    </form>
